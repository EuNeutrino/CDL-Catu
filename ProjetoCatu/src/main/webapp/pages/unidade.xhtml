<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Unidade CDL</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="listagem">
		<p:panel header="Unidades CDL -  Listagem">

			<p:dataTable id="tabela" paginator="true" rows="5"
				emptyMessage="Nenhum registro encontrado!"
				value="#{unidadeBean.unidades}" var="cdl">

				<f:facet name="footer">

					<p:commandButton value="Novo" icon="ui-icon-circle-plus"
						oncomplete="PF('dialogo').show();"
						actionListener="#{unidadeBean.novo}">
						<!-- ajax para atualizar form cadastro panel cadastro -->
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

					<p:commandButton value="Imprimir" icon="ui-icon-print" />

				</f:facet>

			</p:dataTable>
		</p:panel>
	</h:form>

</h:body>
</html>
